<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="HOME"></a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav class="nav-menu d-none d-lg-block">
        <ul>
         
          <li><a href="#about"></a></li>
          
          

        </ul>
      </nav><!-- .nav-menu -->

      <a href="adminhome" class="get-started-btn scrollto">Back</a>
      

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container" data-aos="fade-up" data-aos-delay="150">
      <section id="about" class="section-bg">
        <div class="container-fluid">
          <div class="section-header">
            <h3 class="section-title">VIEW HOSPITAL</h3>
            <span class="section-divider"></span>
      
          </div>
      
          <div class="row">
            <table class="table">
              <thead>
                <tr>
          <th scope="col">username</th>
          <th scope="col">password</th>
          <th scope="col">hosname</th>
          <th scope="col">hosaddress</th>
          <th scope="col">phoneno</th>
          <th scope="col">email</th>
          <th scope="col">update</th>
          <th scope="col">delete</th>
                  
        </tr>
      </thead>
      <tbody>
        {%for hos in hos%}
        <tr>
          <td>{{ hos [1] }}</td>
          <td>{{ hos [2] }}</td>
          <td>{{ hos [3] }}</td>
          <td>{{ hos [4] }}</td>
          <td>{{ hos [5] }}</td>
          <td>{{ hos [6] }}</td>
          <td><a href="{{url_for('hospitalupdate',id=hos[0])}}">update</a></td>
          <td><a href="{{url_for('hospitaldelete',id=hos[0])}}">delete</a></td>
        </tr>
      {%endfor%}	
        
      
       
      </div>
    </div>
  </section><!-- End Hero -->
  
<a href="#" class="back-to-top"><i class="ri-arrow-up-line"></i></a>
