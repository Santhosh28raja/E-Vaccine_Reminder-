<body>

 
 

  <!-- ======= Doctors Section ======= -->
  <section id="doctors" class="doctors">
    <div class="container">

      <div class="section-title">
        <h2>VIEW HOSPITAL</h2>
        <p</p>
      </div>

    </div>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">username</th>
          <th scope="col">password</th>
          <th scope="col">hosname</th>
          <th scope="col">hosaddress</th>
          <th scope="col">phoneno</th>
          <th scope="col">email</th>
          <th scope="col">update</th>
          <th scope="col">delete</th>
        </tr>
      </thead>
      <tbody>
        {%for hos in hos%}
        <tr>
          <td>{{ hos [1] }}</td>
          <td>{{ hos [2] }}</td>
          <td>{{ hos [3] }}</td>
          <td>{{ hos [4] }}</td>
          <td>{{ hos [5] }}</td>
          <td>{{ hos [6] }}</td>
          <td><a href="{{url_for('hospitalupdate',id=hos[0])}}">update</a></td>
          <td><a href="{{url_for('hospitaldelete',id=hos[0])}}">delete</a></td>
        </tr>
        {%endfor%}	

     

    	
  
  



      </tbody>
    </table>
    

  </div>

</div>
  </section><!-- End Doctors Section -->
