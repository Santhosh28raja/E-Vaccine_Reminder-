<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{url_for('static',filename='https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap')}}" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='fontshl/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='csshl/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='csshl/bootstrap.min.css')}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static',filename='csshl/style.css')}}">

    <title>Hospital Login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('static/imageshl/departments-1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Hospital Login <strong></strong></h3>
            
            <form action="" method="POST">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" name=username placeholder="" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control"name=password  placeholder="" id="password">
              </div>
              
              

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="shl/jquery-3.3.1.min.js"></script>
    <script src="jshl/popper.min.js"></script>
    <script src="jshl/bootstrap.min.js"></script>
    <script src="jshl/main.js"></script>
  </body>
</html>
