    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{{url_for('static',filename='srimages/recent-photos-2.jpg')}}" alt="">

                <div class="signup-form">

                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                                <div class="form-group">
                                    <label for="name">USERNAME :</label>
                                    <input type="text" name="username" id="username" required/>
                                </div>
                                
                                    <div class="form-group">
                                        <label for="name">PASSWORD :</label>
                                        <input type="password" name="password" id="password" required/>
                                    </div>

                            
                       
                        </div>

                                <input type="radio" name="gender" value="male" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="GENDER" value="female" id="female">

                                <span class="check"></span>
                            </div>
                            <div class="form-group">
                                <label for="hospitalnamel">HOSPITAL NAME :</label>
                                <input type="hospitalname" name="hospitalname" id="hospitalname" />
                            </div>    
                      
                                
                            
                            
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="address">ADDRESS :</label>
                            <input type="address" name="address" id="address" />
                        </div>
                        <div class="form-group">
                            <label for="text">PHONE NO :</label>
                            <input type="text" name="phoneno" id="phone no:" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" /></br></br>
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" /></div></br></br>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
