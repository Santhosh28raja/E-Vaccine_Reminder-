    <!-- Title Page-->
    <title>parent register</title>

    <!-- Icons font CSS-->
    <link href="{{url_for('static',filename='vendorpr/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all')}}">
    <link href="{{url_for('static',filename='vendorpr/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all')}}">
    <!-- Font special for pages-->

    <link href="{{url_for('static',filename='vendorpr/datepicker/daterangepicker.css')}}" rel="stylesheet" media="all">

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form action="" method="POST">
                       
                        <div class="input-group">
                            <input class="input--style-3" name="username" type="text" placeholder="username" >
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" name="password" type="text" placeholder="password" >
                        </div>
                        
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" name="phoneno" type="phoneno" placeholder="phoneno">
                        </div>
                        
                    
                    <div class="input-group">
                        <input class="input--style-3"  name="email" type="email" placeholder="email">
                    </div>
                        
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendorpr/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
