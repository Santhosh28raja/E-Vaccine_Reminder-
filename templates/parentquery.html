<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="static/imagesas/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(static/imagesas/about-boxes-2.jpg);">
				<span class="contact100-form-title-1">
					UPDATE MESSAGE
				</span>

				<span class="contact100-form-title-2">
					Feel free to drop us a line below!
				</span>
			</div>

			<form class="contact100-form validate-form" method="POST" action="" enctype="multipart/form-data">
             
        <input type="text" class="form-control"  name="pid" placeholder="Enter Message" value="{{parid}}" hidden>
       


   
        <input type="text" class="form-control"  name="docid" placeholder="Enter Message" value="{{doct}}" hidden>
        



        <div class="wrap-input100 validate-input" data-validate="Message is required">
            <span class="label-input100">Message:</span>
            <input class="input100" type="text" name="message" placeholder="Enter full Message" >
            <span class="focus-input100"></span>
        </div>
  
        <div class="wrap-input100 validate-input" data-validate="Desp is required">
            <span class="label-input100">Desp:</span>
            <input class="input100" type="text" name="desp" placeholder="Enter full Desp" >
            <span class="focus-input100"></span>
        </div>
  
        <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
                <span>
                    Submit
                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                </span>
            </button>
        </div>
    </form>
</div>
</div>



<div id="dropDownSelect1"></div>
