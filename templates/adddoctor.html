<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> ADD DOCTOR</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{url_for('static',filename='srfonts/material-icon/css/material-design-iconic-font.min.css')}}"rel="stylesheet">

    <!-- Main css -->

</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{{url_for('static',filename='srimages/doctors-2.jpg')}}" alt="">
                </div>
                
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="">
                        <h2> ADD DOCTOR</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">HOSID:</label>
                                <input type="text" name="hoid" hosid="name" value={{hospid}} required/>
                            </div>
                            <div class="form-group">
                                <label for="name">NAME:</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                                <div class="form-group">
                                    <label for="name">SPECIALIZATION:</label>
                                    <input type="text" name="specialization" id="username" required/>
                                </div>
                                
                                    <div class="form-group">
                                        <label for="name">DEGREE:</label>
                                        <input type="text" name="degree" id="degree" required/>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">EXPERIENCE:</label>
                                        <input type="text" name="experience" id="experience" required/>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">JOININGDATE:</label>
                                        <input type="text" name="joiningdate" id="joiningdate" required/>
                                    </div>
                                   </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">GENDER:</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" value="male" id="male" >
                                <label for="male"style = font-size:15px>Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" value="female" id="female" >
                                <label for="female"style = font-size:15px>Female</label>
                                <span class="check"></span>
                            </div>
                            </div>
                        <div class="form-group">
                            <label for="email">EmailID :</label>
                            <input type="emailid" name="emailid" id="emailid">
                        </div>
                       <div class="form-group">
                            <label for="text">PHONENO :</label>
                            <input type="text" name="phoneno" id="phone no:" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" /></br></br>
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" /></div></br></br>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
